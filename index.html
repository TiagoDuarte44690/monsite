<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Fond_de_page.css">
    <link rel="stylesheet" href="./Version_du_site.css">
    <link rel="stylesheet" href="./Tableau.css">
    <link rel="stylesheet" href="./styles_metronome.css">
</head>

<body>
    <div class="version">
        <div class="version-bandeau"> </div>
    </div>

    <h1>Exemple de tableau</h1>

    <table>
        <thead>
            <tr>
                <th>Entête 1</th>
                <th>Entête 2</th>
                <th>Entête 3</th>
                <th>Entête 4</th>
                <th>Entête 5</th>
                <th>Entête 6</th>
                <th>Entête 7</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ligne 1</td>
                <td>Cellule 1</td>
                <td>Cellule 2</td>
                <td>Cellule 3</td>
                <td>Cellule 4</td>
                <td>Cellule 5</td>
                <td>Cellule 6</td>
            </tr>
            <tr>
                <td>Ligne 2</td>
                <td>Cellule 1</td>
                <td>Cellule 2</td>
                <td>Cellule 3</td>
                <td>Cellule 4</td>
                <td>Cellule 5</td>
                <td>Cellule 6</td>
            </tr>
        </tbody>
    </table>

    <!-- Metronome -->
    <div class="Metronome">
        <div class="cadran">
            <div class="degrade"></div>
            <div class="aiguille"></div>
            <div class="cercle-central"></div>
            <div class="triangle"></div>
            <div class="bpm-value">144 bpm</div>
        </div>
        <div class="button-Style">
            <div class="button-Plus_Moins">
                <button class="btn btn-Moins" onmousedown="startChangingBpm(-1)" onmouseup="stopChangingBpm()"
                    onmouseleave="stopChangingBpm()">-</button>
                <button class="btn btn-Plus" onmousedown="startChangingBpm(1)" onmouseup="stopChangingBpm()"
                    onmouseleave="stopChangingBpm()">+</button>
            </div>
            <div class="button-Play">
                <button class="btn btn-Play" onclick="toggleMetronome()">Play</button>
            </div>
        </div>
    </div>

    <script src="./scripts_metronome.js"></script>
    <script src="./scripts_tableau.js"></script>
</body>

</html>
