<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manche de Guitare et Metronome</title>
    <link rel="stylesheet" href="./Fond_de_page.css">
    <link rel="stylesheet" href="./Version_du_site.css">
    <link rel="stylesheet" href="./Tableau.css">
    <link rel="stylesheet" href="./styles_guitare.css">
    <link rel="stylesheet" href="./styles_metronome.css">
</head>

<body>
    <div class="version">
        <div class="version-bandeau"> </div>
    </div>

    <!-- Tableau -->
    <h1>Exemple de Tableau</h1>

    <!-- Dropdown menu for selecting scale -->
    <label for="scale-selector">Sélectionner l'échelle :</label>
    <select id="scale-selector">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
    </select>

    <!-- Table example -->
    <table class="tableau">
        <caption>Statistiques de Vente</caption>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Prix</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ordinateur portable</td>
                <td>1200€</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>800€</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Tablette</td>
                <td>500€</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>

    <!-- guitare -->
    <div class="guitare">
        <div class="manche">
            <div class="frettes"></div>
            <div class="cordes"></div>
        </div>
        <div id="display"></div>
    </div>


    <!-- Metronome -->
    <div class="Metronome">
        <div class="cadran">
            <div class="degrade"></div>
            <div class="aiguille"></div>
            <div class="cercle-central"></div>
            <div class="triangle"></div>
            <div class="bpm-value">144 bpm</div>
        </div>
        <div class="button-Style">
            <div class="button-Plus_Moins">
                <button class="btn btn-Moins" onmousedown="startChangingBpm(-1)" onmouseup="stopChangingBpm()"
                    onmouseleave="stopChangingBpm()">-</button>
                <button class="btn btn-Plus" onmousedown="startChangingBpm(1)" onmouseup="stopChangingBpm()"
                    onmouseleave="stopChangingBpm()">+</button>
            </div>
            <div class="button-Play">
                <button class="btn btn-Play" onclick="toggleMetronome()">Play</button>
            </div>
        </div>
    </div>
    <script src="./scripts_tableau.js"></script>
    <script src="./scripts_guitare.js"></script>
    <script src="./scripts_metronome.js"></script>
</body>

</html>
